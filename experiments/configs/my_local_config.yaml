lamorel_args:
  log_level: info
  allow_subgraph_use_whith_gradient: true
  distributed_setup_args:
    n_rl_processes: 1
    n_llm_processes: 1
  accelerate_args:
    config_file: accelerate/default_config.yaml
    machine_rank: 0
    num_machines: 1
  llm_args:
    model_type: seq2seq
    encoder_max_size: 1024
    decoder_max_size: 128
    model_path: google/flan-t5-large
    pytorch_path: null
    tokenizer_path: google/flan-t5-large
    image: false
    pretrained: true
    minibatch_size: 3
    pre_encode_inputs: true
    parallelism:
      use_gpu: true
      model_parallelism_size: 4
      synchronize_gpus_after_scoring: false
      empty_cuda_cache_after_scoring: false
  updater_args:
rl_script_args:
  path: ???
  number_envs: 16
  num_steps: 1000000
  frames_per_proc: 40
  discount: 0.99
  lr: 1e-6
  beta1: 0.9
  beta2: 0.999
  gae_lambda: 0.99
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 0.5
  adam_eps: 1e-5
  clip_eps: 0.2
  epochs: 1
  batch_size: 8
  saving_path_logs: ???
  saving_path_model: ???
  prioritization_best_trajectories: 0
  run_name: ???
  load_embedding: false
  nbr_obs: 2
  environment_args:
    state_format: 'text_rich'
    num: null
    human_goals: 1
    get_image: 0
    return_image_feature: 0
    num_prev_obs: 0
    num_prev_actions: 0
    step_limit: 100
    click_item_name: 0
    harsh_reward: 0
    go_to_item: 0
    go_to_search: 0
    ban_buy: 0
    extra_search_path: ???
    button_version: 0